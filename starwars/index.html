<!DOCTYPE html>
<html ng-app="myApp" lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta http-equip="x-ua-compatible" content="ie=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="starWarsController as stCtrl">
      Nome: <input type="text" ng-model="stCtrl.search" /> <br />

      <table>
        <thead>
          <tr ng-repeat="people in stCtrl.service.people | filter:{name:stCtrl.search}">
            <td ng-click="stCtrl.showDetails(people)">{{ people.name }}</td>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
